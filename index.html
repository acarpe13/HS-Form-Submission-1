<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <!--Add your js code to the script.js file to submit to the HubSpot Forms API-->
    <div class="columns is-mobile is-centered">
      <div class="column is-half">
        <form class="box" id="custom-form" method="post">
          <h1 class="title">Hubspot Form Submit</h1>
          <h2 class="subtitle">Technical Assessment Task 1</h2>
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Alex" name="firstname" id="firstname">
            </div>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Carpenter *required" name="lastname" id="lastname">
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="alex@example.com  *required" name="email" id="email">
            </div>
          </div>
          <button class="button is-primary js-modal-trigger" id="submit" type="submit" data-target="modal-js-example">Submit</button>
        </form>
        <div id="submit-response" hidden>
          <article id="submit-message">
            <div class="message-header">
            </div>
            <div class="message-body">
            </div>
          </article>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
