<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Technical Assesment</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
  </head>

  <body>

    <div id="app">
      {{ message }}
    </div>

    <section class="hero is-success">
      <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
              Technical Assesment
            </h1>
            <h2>Alex Carpenter for Principal Techncial Consultant</h2>
          </div>
      </div>

      <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth is-large">
        <div class="container">
          <ul>
            <li class="tab is-active" onclick="openTab(event,'Objective1')">
              <a>Objective 1</a>
            </li>
            <li class="tab" onclick="openTab(event,'Objective2')">
              <a>Objective 2</a>
            </li>
            <li class="tab" onclick="openTab(event,'Bonus')">
              <a>Bonus Page</a>
            </li>
          </ul>
        </div>
      </nav>
      </div>
    </section>

    <br>

    <div class="container section">
      <div id="Objective1" class="content-tab">
        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <contact-form></contact-form>
            <response-message></response-message>
          </div>
        </div>
      </div>
      <div id="Objective2" class="content-tab" style="display:none">
        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <contact-form></contact-form>
          </div>
        </div>
      </div>
      <div id="Bonus" class="content-tab" style="display:none">

      </div>
    </div>
    <!--Add your js code to the script.js file to submit to the HubSpot Forms API-->

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
