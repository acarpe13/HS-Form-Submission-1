<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Technical Assesment</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
  </head>

  <body>

<!-- Start instance of vue app -->
    <div id="app">
      <template>
        <div class="hero is-success">
          <div class="hero-body">
            <div class="container has-text-centered">
                <div class="title">
                  Technical Assesment
                </div>
                <div class="subtitle">Alex Carpenter for Principal Techncial Consultant<br>
                January 2022</div>
                <br>
                <div class="title is-4">Objective 1 Tasks:</div>
                <div class="subtitle is-6">Submit form to Hubspot Forms API using Javascript HTTP request<br>
                Libraries Used: Vuejs, Buefy/Bulmajs, Ajax</div>
                <br>

                <div class="title is-4">Objective 2 Tasks:</div>
                <div class="subtitle is-6">Create lightweight API to accept form submissions and route data to Hubspot<br>
                Libraries Used: Expressjs, Axios</div>

                <br>

                <div class="title is-4">Extras: </div>
                <div class="subtitle is-6">Submit UTK token when available<br>
                Display form submission entries using Contact List API<br>
                Error Handling messages</div>
              </div>
          </div>
          <div class="hero-foot">
          </div>

        </div>


<!-- Tab navigation using Buefy (a vue library to implement bulmajs with added magic) -->
        <div class="hero is-light">
  <b-tabs expanded size="is-large" type="is-toggle" position="is-centered">
    <b-tab-item label="Objective 1">
        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <section>
              <!-- From for objective 1 -->
              <form class="box" ref="form">
                <h1 class="title has-text-black-bis">{{form_params1.title}}</h1>
                <h2 class="subtitle has-text-black-bis">{{form_params1.subtitle}}</h2>
                <b-field label="First Name">
                    <b-input v-model="form_data.firstname" placeholder="Alex" type="text"></b-input>
                </b-field>
                <b-field label="Last Name">
                    <b-input v-model="form_data.lastname" placeholder="Carpenter *Required" type="text" minlength="2" validation-message="Last Name Required"></b-input>
                </b-field>
                <b-field label="Email">
                    <b-input v-model="form_data.email" placeholder="email@example.com *Required" type="email"></b-input>
                </b-field>
                <b-field>
                  <b-button label="Submit" type="is-primary is-fullwidth" @click="send(form_params1)"/>
                </b-field>
              </form>
              <section>
                <!-- Response message -->
                <b-message
                  auto-close
                  :title="response_data.status"
                  :type="response_data.class"
                  v-model="responseActive">
                  <p v-html="response_data.message"></p>test
                </b-message>
              </section>
          </section>

          </div>
        </div>
      </b-tab-item>
    <b-tab-item label="Objective 2">
        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <section>
              <!-- From for objective 2 -->
              <form class="box" ref="form">
                <h1 class="title has-text-black-bis">{{form_params2.title}}</h1>
                <h2 class="subtitle has-text-black-bis">{{form_params2.subtitle}}</h2>
                <b-field label="First Name">
                    <b-input v-model="form_data.firstname" placeholder="Alex" type="text"></b-input>
                </b-field>
                <b-field label="Last Name">
                    <b-input v-model="form_data.lastname" placeholder="Carpenter" type="text" minlength="2" validation-message="Last Name Required"></b-input>
                </b-field>
                <b-field label="Email">
                    <b-input v-model="form_data.email" placeholder="email@example.com" type="email"></b-input>
                </b-field>
                <b-field>
                  <b-button label="Submit" type="is-primary is-fullwidth" @click="send(form_params2,form_data)"/>
                </b-field>
              </form>
              <section>
                <b-message
                  auto-close
                  :title="response_data.status"
                  :type="response_data.class"
                  v-model="responseActive">
                  <p v-html="response_data.message"></p>test
                </b-message>
              </section>
          </section>
          </div>
        </div>
    </b-tab-item>

    <b-tab-item label="Submission Dashboard">
    <div class="title">
      Contact Lists
    </div>
    <div class="subtitle">
      The following data is fetched using the Contact Lists API
      <br>
      This gives the ability to see all unique form submissions in one place
    </div>

    <contact-list
      v-for="list in lists"
      v-bind:list="list"
    ></<contact-list>

  </b-tab-item>
  </b-tabs>
</div>
  </template>
</div>

    <!-- Import necessary libraries -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- HS UTK script -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/21334118.js"></script>
    <script src="script.js"></script>
  </body>
</html>
